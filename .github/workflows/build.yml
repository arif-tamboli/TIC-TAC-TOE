name: Build
'on':
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'
          SONAR_HOST_URL: '${{ secrets.SONAR_HOST_URL }}'
      - uses: 'sonarsource/sonarqube-quality-gate-action@master timeout-minutes:5'
        env:
          SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'
deploy:
  needs: build-analyze-scan
  runs-on: self-hosted
  steps:
    - name: Pull the Docker image
      run: 'docker pull arif351/tic-tac-toe:latest'
    - name: Trivy image scan
      run: 'trivy image arif351/tic-tac-toe:latest'
    - name: Run the container
      run: 'docker run -d --name ticgame -p 3000:3000 arif351/tic-tac-toe:latest'
